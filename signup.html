<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <link rel="icon" href="images\favicon.jpg">
   <link rel="stylesheet" href="signup.css">  <link rel="preconnect" href="https://fonts.googleapis.com">
   <!--Font Style-->
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <title>Sign Up</title>

</head>

<body>

   <div class="container-fluid set">
        <div class="row wrapper">
          <div class="col-md-6 my-5">
           <div class="form mt-3">
             <form action="index.html" class="needs-validation" novalidate method="post" enctype="multipart/form-data" >
               <div class="h1 text-center">Please Sign Up</div>
               <div class="mb-3 ms-4">
                 <div class="mt-3">
                   <div class="row">
                     <div class="col">
                      <label for="firstname" class="form-label mt-3">first name</label>
                       <input type="text" class="form-control"  aria-label="firstname" name="firstname" required  autocomplete="off">
                       </div>
                     <div class="col">
                      <label for="lastname" class="form-label mt-3">last name</label>
                       <input type="text" class="form-control" aria-label="lastname" name="lastname"required  autocomplete="off">
                     </div>
                   </div>
                 </div>
                 <div class="mt-3">
                  <label for="formFile" class="form-label">NIC Copy</label>
                  <input class="form-control" required  autocomplete="off" type="file" id="formFile" name="formfile">
                </div>
                 <label for="YourEmail" class="form-label mt-3">Email address</label>
                 <input type="email" class="form-control" id="youremail" aria-describedby="emailHelp" name="youremail"required  autocomplete="off">
                 <div id="emailHelp" class="form-text">Email should be valid.</div>
               </div>
               <div class="mb-3 ms-4">
                 <label for="YourPassword" class="form-label">Password</label>
                 <input type="password" class="form-control" id="yourpassword" name="yourpassword"required  autocomplete="off">
               </div>
               <div class="mb-3 ms-4">
                 <label for="Your Query" class="form-label">Who suggest You?</label>
                 <textarea class="form-control" id="Your Query" autocomplete="off" rows="3"></textarea>
              </div>
               <button type="submit" value="submit"  class="btn btn-info btn-light mb-3 ms-4 " >Submit</button>
             </form>
           </div>
        </div>
      </div>
    </div>  

     
   
   

 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

 <!-- Optional JavaScript; choose one of the two! -->
 <!-- Option 1: Bootstrap Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 <!-- Option 2: Separate Popper and Bootstrap JS -->
 <!--
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   -->

   
   <script>

     // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
   </script>
</body>

</html>
